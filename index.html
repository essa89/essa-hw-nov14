<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app"></div>
    <div class="Interface">
        <button class="Clear">Clear</button>
        <input id="text">
        <text>blue hold ctrl</text>
        <input class="blue" type="range" main="0" max="255">
        <text>orange hold shift</text>
        <input class="purple" type="range" main="0" max="255">
        <text>green hold alt</text>
        <input class="green" type="range" main="0" max="255">
        <text>normal click is white. press z, x, q, or w to change the background </text>
    </div>
    <script type="module" src="main.js"></script>
    
</body>
</html>
